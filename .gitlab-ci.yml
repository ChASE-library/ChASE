variables:
  SCHEDULER_PARAMETERS: '-Aslai -N1'
  CUSTOM_CI_BUILDS_DIR: /p/scratch/cslai

stages:
  - build
  - test
  - coverage
  - upload

.default_source_changes: &only_source_changes
  rules:
    - changes:
        - Impl/**/*.{c,cc,cpp,h,hpp,cu,cuh,inc}
        - algorithm/**/*.{c,cc,cpp,h,hpp,cu,cuh,inc}
        - grid/**/*.{c,cc,cpp,h,hpp,cu,cuh,inc}
        - external/**/*.{c,cc,cpp,h,hpp,cu,cuh,inc}
        - linalg/**/*.{c,cc,cpp,h,hpp,cu,cuh,inc}
        - tests/**/*.{c,cc,cpp,h,hpp,cu,cuh,inc}
        - CMakeLists.txt
        - cmake/**/*.{cmake}
        - .gitlab-ci.yml
    - when: never

build_cpu:
  stage: build
  tags: [ public-docker ]
  image:
    name: xinzhewu/hpc-gcc12-openmpi5-openblas-scalapack
  <<: *only_source_changes
  script:
    - cmake --version
    - mkdir -p build_cpu
    - cd build_cpu
    - env CFLAGS="$CFLAGS --coverage" CXXFLAGS="$CXXFLAGS --coverage" FFLAGS="$FFLAGS --coverage" cmake -DCMAKE_C_COMPILER=mpicc -DCMAKE_CXX_COMPILER=mpicxx -DCMAKE_Fortran_COMPILER=mpifort -DCHASE_ENABLE_MIXED_PRECISION=ON -DENABLE_TESTS=ON -DMPI_RUN_ARGS="--allow-run-as-root" .. -DCMAKE_EXE_LINKER_FLAGS="-lgfortran -Wl,--copy-dt-needed-entries --coverage"
    - make VERBOSE=1 -j4
  artifacts:
    paths:
      - build_cpu/Makefile
      - build_cpu/CTestTestfile.cmake
      - build_cpu/tests
    expire_in: 1 week

test_cpu:
  stage: test
  dependencies:
    - build_cpu
  tags: [ public-docker ]
  image:
    name: xinzhewu/hpc-gcc12-openmpi5-openblas-scalapack
  <<: *only_source_changes
  script:
    - cd build_cpu
    - CTEST_OUTPUT_ON_FAILURE=1 make test
    - rm -rf _deps
  artifacts:
    paths:
      - build_cpu/*
    expire_in: 1 week

# ---------------- GPU Jobs ----------------
build_gpu:
  stage: build
  tags:
    - juwels_booster
    - jacamar
    - login
    - shell
  id_tokens:
    SITE_ID_TOKEN:
      aud: https://gitlab.jsc.fz-juelich.de    
  <<: *only_source_changes
  script:
    - echo $SYSTEMNAME
    - module load Stages/2025 GCC/13.3.0 OpenMPI imkl CMake CUDA
    - cmake --version
    - mkdir -p build_gpu
    - cd build_gpu
    - env CFLAGS="$CFLAGS --coverage" CXXFLAGS="$CXXFLAGS --coverage" FFLAGS="$FFLAGS --coverage" \
      cmake -DCMAKE_C_COMPILER=mpicc -DCMAKE_CXX_COMPILER=mpicxx -DCMAKE_Fortran_COMPILER=mpifort \
      -DCHASE_ENABLE_MIXED_PRECISION=ON -DENABLE_TESTS=ON -DMPI_RUN="srun" .. \
      -DCMAKE_EXE_LINKER_FLAGS="--coverage"
    - make VERBOSE=1 -j8
  artifacts:
    paths:
      - build_gpu/*
    expire_in: 1 week

test_gpu_coverage:
  stage: test
  dependencies:
    - build_gpu
  tags:
    - juwels_booster
    - jacamar
    - compute
    - slurm
  id_tokens:
    SITE_ID_TOKEN:
      aud: https://gitlab.jsc.fz-juelich.de    
  <<: *only_source_changes
  script:
    - echo $SYSTEMNAME
    - module load Stages/2025 GCC/13.3.0 OpenMPI imkl CMake CUDA
    - export CUDA_VISIBLE_DEVICES=0,1,2,3
    - cd build_gpu
    # Run tests
    - CTEST_OUTPUT_ON_FAILURE=1 make test
    # Generate coverage
    - lcov --capture --directory ./ --output-file coverage.info
    - lcov --summary coverage.info | tee coverage.txt
    - |
      COV=$(grep -oP 'lines.*: \K\d+\.\d+' coverage.txt)
      echo "Total coverage = ${COV}%"
    - |
      if (( $(echo "$COV < 70" | bc -l) )); then COLOR=red
      elif (( $(echo "$COV < 85" | bc -l) )); then COLOR=yellow
      else COLOR=brightgreen
      fi
    - mkdir -p public
    - |
      cat <<EOF > public/coverage.json
      {
        "schemaVersion": 1,
        "label": "coverage (master)",
        "message": "${COV}%",
        "color": "${COLOR}"
      }
      EOF
  artifacts:
    paths:
      - public
    expire_in: 1 week

# ---------------- GitLab Pages Deployment ----------------
pages:
  stage: upload
  dependencies:
    - test_gpu_coverage
  script:
    - echo "Publishing coverage badge to Pages..."
  artifacts:
    paths:
      - public
    expire_in: never