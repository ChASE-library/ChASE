default:
  tags: [ public-docker ]
  image:
    name: gitlab.version.fz-juelich.de:5555/sharedrunner/opensuse

build:
  stage: build
  script:
  - cmake --version
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_C_COMPILER=mpicc -DCMAKE_CXX_COMPILER=mpicxx -DCMAKE_Fortran_COMPILER=mpifort -DCHASE_ENABLE_MIXED_PRECISION=ON -DENABLE_TESTS=ON -DMPI_RUN_ARGS="--allow-run-as-root" ..
  - make VERBOSE=1
  artifacts:
    paths:
    - build/Makefile
    - build/chase_driver
    - build/CTestTestfile.cmake
    - build/tests
test:
  stage: test
  script:
  - cd build
  - CTEST_OUTPUT_ON_FAILURE=1 make test
