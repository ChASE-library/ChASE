default:
  tags: [ public-docker ]
  image:
    name: gitlab.version.fz-juelich.de:5555/sharedrunner/opensuse

build:
  stage: build
  script:
  - cmake --version
  - mkdir -p build
  - cd build
  - FC=gfortran CC=gcc CXX=g++ cmake -DENABLE_TESTS=ON ..
  - make VERBOSE=1
  artifacts:
    paths:
    - build/Makefile
    - build/chase_driver
    - build/CTestTestfile.cmake
test:
  stage: test
  script:
  - cd build
  - CTEST_OUTPUT_ON_FAILURE=1 make test
